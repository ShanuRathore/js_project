<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js | Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#212121; color:#fff;">

    <div id="wrapper">

        <h1>Number Guessing game</h1>
        <p>Try a guess a random number between 1 and 100</p>
        <p>You have 10 attemots to guess the right number</p>
        </br>

        <form class="form">
            <label for="guessField " id="guess"> Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" class="guessSubmit" value="Submit guess">
        </form>

        <div class="reultParas">
            <p>Preview Guesses : <span class="guesses"></span></p>
            <p>Guess Remaining : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
